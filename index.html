<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Library</h2>
    <form action method="get" id="bookForm">
        <fieldset>
            <legend>Book information</legend>
            <div>
                <label for="bookName">Book name</label>
                <input type="text" id="bookName" required>
                <span></span>
            </div>
            <div>
                <label for="bookAuthor">Author (enter 'n/a' if unsure)</label>
                <input type="text" id="bookAuthor" required>
                <span></span>
            </div>
            <div>
                <label for="">Page Count (enter '0' if unsure)</label>
                <input type="number" id="pages" required>
                <span></span>
            </div>
        </fieldset>
    </form>
    <div class="library">
        <div class="card">
            <p class="title">The Hobbit</p>
            <p class="author">JRR Tolkein</p>
            <p class="length">239 pages</p>
            <div class="read">
                <input type="radio" id="bookRead" value="readBook" name="TheHobbit">
                <label for="bookRead">Read</label>
                <input type="radio" id="bookNotRead" value="notRead" name="TheHobbit">                    
                <label for="bookNotRead">Not read</label>
            </div>
        </div>
        <div class="card">
            <p class="title">The Lord Of The Rings</p>
            <p class="author">JRR Tolkein</p>
            <p class="length">1178</p>
            <div class="read">
                <input type="radio" id="bookRead" value="readBook" name="LOTR">
                <label for="bookRead">Read</label>
                <input type="radio" id="bookNotRead" value="notRead" name="LOTR">                    
                <label for="bookNotRead">Not read</label>
            </div>
        </div>
    </div>
    <footer>
        <button onclick="createCard()">New Book</button>
        <button onclick="openForm()">Add book to Library</button>
    </footer>
</body>
</html>

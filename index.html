<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Library</h2>
    <div class="library">
        <div class="card">
            <p class="title"></p>
            <p class="author"></p>
            <p class="length"></p>
            <div class="read">
                <input type="radio" id="bookRead" value="readBook" name="readBook">
                <label for="bookRead">Read</label>
            </div>
            <div class="read">
                <input type="radio" id="bookNotRead" value="notRead" name="readBook">                    
                <label for="bookNotRead">Not read</label>
            </div>   
        </div>
    </div>
</body>
</html>

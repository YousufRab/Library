<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Library</h2>
    <button class="openForm">Add book</button>
    <form action method="get" id="bookForm" class="form">
        <fieldset>
            <div>
                <label for="bookName">Book name</label>
                <input type="text" id="bookName" required>
                <span></span>
            </div>
            <div>
                <label for="bookAuthor">Author (enter 'n/a' if unsure)</label>
                <input type="text" id="bookAuthor" required>
                <span></span>
            </div>
            <div>
                <label for="bookPages">Page Count (enter '0' if unsure)</label>
                <input type="number" id="bookPages" required>
                <span></span>
            </div>
            <div>
                <input type="radio" id="bookReadRadioBtn" value="readBook" name="bookName">
                <label for="bookReadRadioBtn">Read</label>
                <input type="radio" id="bookNotReadRadioBtn" value="notRead" name="bookName" checked>                    
                <label for="bookNotReadRadioBtn">Not read</label>
            </div>
            <button id="formSub" type="button">Add to my collection</button>    
        </fieldset>
    </form>
    <div class="library">
        <div class="card" id="prototypeCard">
            <p class="title">Prototype Title</p>
            <p class="author">Prototype Author</p>
            <p class="length">999 pages</p>
            <div class="read">
                <input type="radio" id="bookRead" value="readBook" name="Protobook">
                <label for="bookRead">Read</label>
                <input type="radio" id="bookNotRead" value="notRead" name="Protobook">                    
                <label for="bookNotRead">Not read</label>
            </div>
            <button id="removeBtn" type="button">Remove from Library</button>
        </div>
    </div>
    <footer>
        Copyright Â© 2022 <a href="https://github.com/YousufRab">YousufRab <img src="./github-logo.png" id="gitImg" alt="github logo">
        </a>
    </footer>
</body>
</html>
